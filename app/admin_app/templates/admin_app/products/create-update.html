{% extends 'admin_app/blocks/base.html' %}
{% load static %}

{% block body %}
<form class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ update_form.as_p }}
    <input class="form-control" type="submit" value="Сохранить изменения">
</form>
<button>
    <a href="{% url 'admin:products:read' pk=category.pk %}">
        Назад - К списку товаров (Категория: {{ category.name }})
    </a>
</button>
{% endblock body %}
