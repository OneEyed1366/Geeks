{% extends 'auth_app/blocks/base.html' %}
{% load static %}

{% block body %}
<div class="content">
    <div class="content__flippr"></div>
    <div class="content__front"></div>
    <div class="content__back"></div>
    <h1>Пожалуйста, отредактируйте необходимую информацию</h1>
    <form class="content__form" action="" method="post" id="isEdit"
        action="{% url 'auth:edit' %}"
    >
        {% csrf_token %}
        {{ edit_form.as_p }}
        {% include 'auth_app/blocks/components/form-btns.html' with text='Сохранить изменения' %}
    </form>
</div>
{% endblock body %}
