{% if user.is_authenticated %}
<li>
    <a href="{% url 'auth:edit' %}">
        {{ user.first_name |default:'Пользователь' }}_A.K.A._{{ user.username | default:'someMan' }}          
    </a>
</li>
{% endif %}  
<li>
    {% if user.is_authenticated %}
        <a href="{% url 'auth:logout' %}">Выйти</a>
    {% else %}
        <a href="{% url 'auth:login' %}">Войти</a>
    {% endif %}
</li>
