{% extends 'admin_app/blocks/base.html' %}
{% load static %}

{% block body %}
<div class="dashboard">
    <div class="dashboard__item">
        <div class="card">
            <a href="{% url 'admin:products:create' pk=category.pk %}">
                Добавить новый товар
            </a>
        </div>
    </div>
    {% for data in datas %}
    <div class="dashboard__item">
        {% if data.hero %}
        <div class="card">
            <img src="{{ data.hero.url }}" alt="{{ data.title }}">
        </div>
        {% endif %}
        <div class="card">
            <strong>
                Цена:
            </strong>
            {{ data.price }}
        </div>
        <div class="card">
            <strong>Описание: </strong>
            {{ data.desc }}
        </div>
        <div class="card">
            <button>
                <a href="{% url 'admin:products:read' pk=data.pk %}">Просмотреть товар</a>
            </button>
            <button>
                <a href="{% url 'admin:products:update' pk=data.pk %}">Редактировать товар</a>
            </button>
            <button>
                <a href="{% url 'admin:products:delete' pk=data.pk %}">Удалить товар</a>
            </button>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
